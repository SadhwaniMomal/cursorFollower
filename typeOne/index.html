<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Follower</title>
  <style>
    
    .circle {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #f6c294; /* Orange color */
      border-radius: 50%;
      pointer-events: none; /* Prevents the circle from blocking mouse events */
      transition: transform 0.1s ease-out; /* Smooth follow effect */
    }
  </style>
</head>
<body>
  <div class="circle" id="circle"></div>

  <script>
    const circle = document.getElementById("circle");

    document.addEventListener("mousemove", (event) => {
      const x = event.clientX - circle.offsetWidth / 2;
      const y = event.clientY - circle.offsetHeight / 2;

      // Update the position of the circle
      circle.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
